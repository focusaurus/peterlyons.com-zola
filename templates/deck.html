<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/reveal.js/dist/reveal.css">
  <link id="theme" rel="stylesheet" href="/reveal.js/dist/theme/simple.css">
  <!-- Code syntax highlighting-->
  <link rel="stylesheet" href="/reveal.js/plugin/highlight/monokai.css">
  <link rel="stylesheet" href="/deck.css">
  <link href="/favicon.png" rel="icon">
  <link rel="author" type="text/plain" href="/humans.txt">
  <meta name="author" content="Peter Lyons">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="reveal">
  <div class="slides">
    <!-- Any section element inside of this container is displayed as a slide -->
      <section data-markdown="/{{ page.slug }}/{{page.slug}}.md.deck" data-separator="^---" data-separator-vertical="^___" data-separator-notes="^Note:" data-charset="utf-8">
    </section>
  </div>
  {% block scripts %}
  <script src="/reveal-bundle.js"></script>
  {% endblock scripts %}
</body>

</html>
